<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>FYO - Chromatická aberácia</title>
      <script type="text/javascript" src="pixi.js"></script>
      <link rel="stylesheet" type="text/css" href="css/skeleton.css">
   </head>
   <body>
    <style>
        body {
            padding: 0px;
                margin: 0px;
            background: #fff;
            color: #222;
        }
    </style>
       <!--<script type="text/javascript" src="advanced-graphics.js"></script>-->
      <script type="text/javascript" src="math.min.js"></script>
      <script type="text/javascript" src="raytracing.js"></script>
      <br>
    <div class="container">
      <h1>FYO - lens aberrations</h1>
      <!-- columns should be the immediate child of a .row -->
      <div class="row">
        <div class="one-half column">
            <form>
                  Number of rays <input type="number" id="raysCount" min="1" max="60" step="1"><br>
                  Index of refraction <input type="number" id="refraction" min="1" max="2" step="0.01"><br>
                  Radius R1<input type="number" id="radiusr1" min="1" max="20" step="0.1">cm<br>
                  X position<input type="number" id="position1" min="1" max="20" step="0.1">cm<br>
                  Radius R2<input type="number" id="radiusr2" min="0" max="10" step="0.1">cm<br>
                  X position R2<input type="number" id="position2" min="-5" max="20" step="0.1">cm<br>
              </form>
        </div>
        <div class="one-half column">
           <input type="checkbox" id="showLens"> Enable lens curve
           Help: <br>
           F - toggle fullscreen
        </div>
      </div>
    </div>
    </body>
</html>
