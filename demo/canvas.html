<!DOCTYPE html>
<html>
   <head>

      <form>
          Number of rays <input type="number" id="raysCount" min="1" max="60" step="1"><br>

          X position<input type="number" id="position1" min="1" max="20" step="0.1">cm<br>
          Radius R2<input type="number" id="radiusr2" min="0" max="10" step="0.1">cm<br>

      </form>
